<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .section {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hospital Management System</h1>
        </div>

        <div class="section" id="patientRegistration">
            <h2>Patient Registration</h2>
            <form id="patientForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="number" id="patientAge" placeholder="Age" required>
                <select id="patientGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="patientContact" placeholder="Contact Number" required>
                <button type="submit" class="btn">Register Patient</button>
            </form>
        </div>

        <div class="section" id="patientList">
            <h2>Registered Patients</h2>
            <table id="patientTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody"></tbody>
            </table>
        </div>

        <div class="section" id="appointmentBooking">
            <h2>Book Appointment</h2>
            <form id="appointmentForm">
                <select id="selectPatient" required>
                    <option value="">Select Patient</option>
                </select>
                <input type="date" id="appointmentDate" required>
                <select id="appointmentDepartment" required>
                    <option value="">Select Department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Pediatrics">Pediatrics</option>
                </select>
                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>

        <div class="section" id="appointmentList">
            <h2>Scheduled Appointments</h2>
            <table id="appointmentTable">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="appointmentTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Patient Management
        class HospitalSystem {
            constructor() {
                this.patients = [];
                this.appointments = [];
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('patientForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.registerPatient();
                });

                document.getElementById('appointmentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.bookAppointment();
                });
            }

            registerPatient() {
                const name = document.getElementById('patientName').value;
                const age = document.getElementById('patientAge').value;
                const gender = document.getElementById('patientGender').value;
                const contact = document.getElementById('patientContact').value;

                const patient = {
                    id: this.patients.length + 1,
                    name,
                    age,
                    gender,
                    contact
                };

                this.patients.push(patient);
                this.updatePatientTable();
                this.updatePatientDropdown();
                this.clearPatientForm();
            }

            updatePatientTable() {
                const tableBody = document.getElementById('patientTableBody');
                tableBody.innerHTML = '';
                this.patients.forEach(patient => {
                    const row = `
                        <tr>
                            <td>${patient.name}</td>
                            <td>${patient.age}</td>
                            <td>${patient.gender}</td>
                            <td>${patient.contact}</td>
                            <td>
                                <button onclick="hospitalSystem.deletePatient(${patient.id})" class="btn">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            updatePatientDropdown() {
                const dropdown = document.getElementById('selectPatient');
                dropdown.innerHTML = '<option value="">Select Patient</option>';
                this.patients.forEach(patient => {
                    const option = `<option value="${patient.id}">${patient.name}</option>`;
                    dropdown.innerHTML += option;
                });
            }

            deletePatient(id) {
                this.patients = this.patients.filter(patient => patient.id !== id);
                this.updatePatientTable();
                this.updatePatientDropdown();
            }

            clearPatientForm() {
                document.getElementById('patientName').value = '';
                document.getElementById('patientAge').value = '';
                document.getElementById('patientGender').value = '';
                document.getElementById('patientContact').value = '';
            }

            bookAppointment() {
                const patientId = document.getElementById('selectPatient').value;
                const date = document.getElementById('appointmentDate').value;
                const department = document.getElementById('appointmentDepartment').value;

                const patient = this.patients.find(p => p.id === parseInt(patientId));

                if (!patient) {
                    alert('Please select a patient');
                    return;
                }

                const appointment = {
                    patient: patient.name,
                    date,
                    department
                };

                this.appointments.push(appointment);
                this.updateAppointmentTable();
                this.clearAppointmentForm();
            }

            updateAppointmentTable() {
                const tableBody = document.getElementById('appointmentTableBody');
                tableBody.innerHTML = '';
                this.appointments.forEach(appointment => {
                    const row = `
                        <tr>
                            <td>${appointment.patient}</td>
                            <td>${appointment.date}</td>
                            <td>${appointment.department}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            clearAppointmentForm() {
                document.getElementById('selectPatient').value = '';
                document.getElementById('appointmentDate').value = '';
                document.getElementById('appointmentDepartment').value = '';
            }
        }

        const hospitalSystem = new HospitalSystem();
    </script>
</body>
</html>
